<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
</head>

<body>
  <h1 class="heading">Number Guesser</h1>
  <div class="container">
    <div id="game">
      <p>Guess the number between <span class="min"></span> and <span class="max"></span></p>
      <input type="number" placeholder="Guess the number..." id="guess">
      <input type="submit" value="Submit" id="guess-btn">
      <p id="message"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
